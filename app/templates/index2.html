<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
         <h1>Tabela de Planos</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
         <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Plano</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Repositorios</th>
                  <th scope="col">Membros</th>
                  <th scope="col">Tamanho</th>
                  <th scope="col">Suporte</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
              {% for i in db %}
                <tr>
                  <th>{{i.id}}</th>
                  <td>{{i.nome}}</td>
                  <td>{{i.preco}}</td>
                  <td>{{i.repositorios}}</td>
                  <td>{{i.membros}}</td>
                  <td>{{i.tamanho}}</td>
                  <td>{{i.suporte}}</td>
                  <td>
                      <a href="/view/{{i.id}}/" class="btn btn-dark">Visualizar</a>
                      <a href="/edit/{{i.id}}/" class="btn btn-primary">Editar</a>
                      <a href="/delete/{{i.id}}/" class="btn btn-danger btnDel">Deletar</a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
    </table>
    </div>
    <div>
        <a href="/" class="btn btn-success">Home</a>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
